---
apiVersion: v1
kind: Secret
metadata:
  name: db-credential
  namespace: {{ .Values.namespace }}
type: Opaque
stringData:
  conjur-map: |-
    {{ .Values.sm_secret_1_name }}:  {{ .Values.sm_secret_1_id }}
    {{ .Values.sm_secret_2_name }}:  {{ .Values.sm_secret_2_id }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: demo-k8-secrets
  name: demo-k8-secrets
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-k8-secrets
  template:
    metadata:
      labels:
        app: demo-k8-secrets
      annotations:
        conjur.org/debug-logging: "true"
        conjur.org/log-traces: "true"
    spec:
      serviceAccountName:  {{ .Values.sm_app_service_account }}
      containers:
        - name: app-container
          image: alpine/curl
          imagePullPolicy: Always
          command: ["sleep","infinity"]
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: conjur-status
              mountPath: /conjur/status
            - name: jwt-token
              mountPath: /var/run/secrets/tokens
          env:
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: db-credential
                  key: {{ .Values.sm_secret_1_name }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credential
                  key: {{ .Values.sm_secret_2_name }}
      initContainers:
        - name: cyberark-secrets-provider-for-k8s
          image: 'cyberark/secrets-provider-for-k8s:latest'
          imagePullPolicy: Always
          #command: ["sleep","infinity"]
          volumeMounts:
            - name: conjur-status
              mountPath: /conjur/status
            - name: jwt-token
              mountPath: /var/run/secrets/tokens
            - name: podinfo
              mountPath: /conjur/podinfo
          env:
            - name: DEBUG
              value: "true"
            - name: CONJURAPI_LOG
              value: "stdout"
            - name: JWT_TOKEN_PATH
              value: /var/run/secrets/tokens/jwt
            - name: CONTAINER_MODE
              value: init
            - name: MY_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: K8S_SECRETS
              value: db-credential
            - name: SECRETS_DESTINATION
              value: k8s_secrets
          envFrom:
            - configMapRef:
                name: sm-configmap
      volumes:
        - name: conjur-status
          emptyDir:
            medium: Memory
        - name: jwt-token
          projected:
            sources:
              - serviceAccountToken:
                  path: jwt
                  expirationSeconds: 6000
                  audience: conjur
        - name: podinfo
          downwardAPI:
            items:
              - path: "annotations"
                fieldRef:
                  fieldPath: metadata.annotations
